<div class="container">
  <full-calendar #fullcalendar class="mt-4" [options]="calendarOptions"></full-calendar>

  <ng-template #createEventModal let-modal>
    <div class="modal-header d-flex justify-content-between align-items-center">
      <h4 class="modal-title">Agregar Evento</h4>
      <button type="button-close" class="btn"  (click)="modal.dismiss('Cross click')"> &times;
      </button>
    </div>
    <div class="modal-body">
      <label for="eventName">Nombre del Evento</label>
      <input type="text" [(ngModel)]="eventName" id="eventName" class="form-control"/>
      <label for="eventDate">Fecha del Evento</label>
      <input type="date" class="form-control" [(ngModel)]="eventDate" id="eventDate" required />

    </div>
    <div class="modal-footer">
      <button type="button"  class="btn btn-primary" (click)="createEvent(modal)">
        Agregar
      </button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
        Cerrar
      </button>
    </div>
  </ng-template>

  <!-- Modal para mostrar detalles del evento -->
  <ng-template #eventDetailsModal let-modal>
    <div class="modal-header d-flex justify-content-between align-items-center">
      <h4 class="modal-title">Detalles del Evento</h4>
    </div>
    <div class="modal-body" *ngIf="selectedEvent">
      <p><strong>TÃ­tulo:</strong> {{ selectedEvent.title }}</p>
      <p><strong>Fecha de Inicio:</strong> {{ selectedEvent.start | date }}</p>
      <p><strong>Fecha de Fin:</strong> {{ selectedEvent.end | date }}</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="deleteEvent(modal)">Eliminar evento</button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()"> Cerrar </button>
    </div>
  </ng-template>
</div>

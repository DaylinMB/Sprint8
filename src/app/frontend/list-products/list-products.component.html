<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="h5">Listado de productos</h4>
        <button class="btn btn-outline-info" [routerLink]="['/add']" routerLinkActive="router-link-active">
            Add product
        </button>
    </div>

    <table *ngIf="listProduct.length > 0" class="table table-hover">
        <thead class="thead-dark">
            <tr class="table-primary">
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProduct" class="table-light">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price | currency}}</td>
                <td>{{ item.stock }}</td>
                <td>
                    <button [routerLink]="['/edit/', item.id]" class="btn btn-primary btn-sm  btn-outline-info me-2">Edit</button>
                    <button (click)="deleteProduct( item.id! )" type="button" class="btn btn-info btn-sm me-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h5 *ngIf="listProduct.length == 0">No hay productos para mostrar</h5>
</div>
